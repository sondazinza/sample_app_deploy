upstream puma-sample_app_deploy {
  server unix:///home/sonda/sample_app_deploy/shared/tmp/sockets/sample_app_deploy-puma.sock;


}

server {
  listen 80 default_server deferred;
  # server_name example.com;

  root /home/sonda/sample_app_deploy/current/public;
  access_log /home/sonda/sample_app_deploy/current/log/nginx.access.log;
  error_log /home/sonda/sample_app_deploy/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma-sample_app_deploy;


  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}